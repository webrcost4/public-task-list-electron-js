<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Lista de tarefas</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="./src/css/styles.css">
	<link rel="stylesheet" href="./src/css/bootstrap.css">
</head>
<body>

	<section>
		
		<!-- Titulo da pagina -->
		<h1>Lista de tarefas</h1>

		<!-- Formulario -->
		<article>
			<form id="form">
				
				<label>Titulo da tarefa</label>
				<input 
					type="text" 
					placeholder="Checklist" 
					id="titleInput" 
					required="" 
					minlength="3" 
				/>

				<label>Nivel de urgêcia</label>
				<select required="" id="urgencyInput">
					<option value="">Selecione uma opção</option>
					<option value="0">Sem pressa</option>
					<option value="1">Moderado</option>
					<option value="2">Urgente</option>
				</select>

				<label>Descrição da tarefa</label>
				<textarea
					placeholder="Fazer checklist ABC-1234" 
					id="descriptionInput"  
					required="" 
					minlength="3"
					rows="10"
				></textarea>
				<input type="submit" value="Enviar">
			</form>
		</article>

		<!-- Lista de tarefas -->
		<article id="tasks"></article>

	</section>

	<script type="text/javascript" src="./src/scripts.js"></script>
    
</body>
</html>
